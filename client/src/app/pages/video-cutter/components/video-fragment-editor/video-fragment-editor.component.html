<div fxLayout="column" fxFlexFill fxLayoutGap="10px">
  <input type="button" (click)="onPlaySelectedClick()" value="Play Selected">
  <div>{{selectedVideoDuration}}sec</div>
  <div fxLayout="column">
    <div fxLayout="row" fxLayoutGap="10px">
      <input type="number"
             step="0.1"
             [(ngModel)]="videoFragment.start"
             (ngModelChange)="onVideoStartChange()"
             fxFlex="1 1 110px"
      >
      <input type="range"
             min="0"
             step="0.01"
             fxFlex="0 1"
             [max]="video?.duration"
             [(ngModel)]="videoFragment.start"
             (ngModelChange)="onVideoStartChange()"
             (mouseup)="onVideoStartMouseup()"
      >
    </div>
    <app-ranged-thumbs fxFlex="50px"
                       [(ngModel)]="videoFragment.start"
                       [video]="video"
    ></app-ranged-thumbs>
  </div>
  <div fxLayout="column">
    <div fxLayout="row" fxLayoutGap="10px">
      <input type="number"
             step="0.1"
             [(ngModel)]="videoFragment.end"
             (ngModelChange)="onVideoEndChange()"
             fxFlex="1 1 110px"
      >
      <input type="range"
             min="0"
             step="0.01"
             fxFlex="0 1"
             [max]="video?.duration"
             [(ngModel)]="videoFragment.end"
             (ngModelChange)="onVideoEndChange()"
             (mouseup)="onVideoEndMouseup()"
      >
    </div>
  </div>
</div>
