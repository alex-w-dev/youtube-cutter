<div fxLayout="column" fxFlexFill fxLayoutGap="10px">
  <video #video
         id="video"
         controls="controls"
         [hidden]="!videoLoaded"
  ></video>
  <div class="under-video"
       [hidden]="!videoLoaded"
  ></div>
  <div class="loading-container"
       [hidden]="videoLoaded"
  >
    Loading ... {{loadingProc}}%
  </div>
  <input type="button" (click)="onPlaySelectedClick()" value="Play Selected">
  <div>{{selectedVideoDuration}}c</div>
  <div fxLayout="row" fxLayoutGap="10px">
    <input type="number"
           [(ngModel)]="videoStart"
           (ngModelChange)="onVideoStartChange()"
           fxFlex="1 1 110px"
    >
    <input type="range"
           step="any"
           min="0"
           fxFlex="0 1"
           [max]="video?.duration"
           [(ngModel)]="videoStart"
           (ngModelChange)="onVideoStartChange()"
           (mouseup)="onVideoStartMouseup()"
    >
  </div>
  <div fxLayout="row" fxLayoutGap="10px">
    <input type="number"
           [(ngModel)]="videoEnd"
           (ngModelChange)="onVideoEndChange()"
           fxFlex="1 1 110px"
    >
    <input type="range"
           step="any"
           min="0"
           fxFlex="0 1"
           [max]="video?.duration"
           [(ngModel)]="videoEnd"
           (ngModelChange)="onVideoEndChange()"
           (mouseup)="onVideoEndMouseup()"
    >

  </div>
</div>
