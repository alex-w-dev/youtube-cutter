<div fxLayout="column" fxFlexFill fxLayoutGap="10px">
  <video #video
         id="video"
         controls="controls"
         [hidden]="!videoLoaded"
  ></video>
  <div class="under-video"
       [hidden]="!videoLoaded"
  ></div>
  <div class="loading-container"
       [hidden]="videoLoaded"
  >
    Loading ... {{loadingProc}}%
  </div>
  <div class="fragment-list" fxFlex="1 1 100%">
    <app-video-fragment-editor *ngIf="videoLoaded"
                               [video]="video"
                               [videoFragment]="video"></app-video-fragment-editor>
  </div>
</div>
